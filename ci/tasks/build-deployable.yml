---
platform: linux

image_resource:
  type: registry-image
  source:
    repository: concourse/builder-task

# https://github.com/concourse/builder-task#params
params:
  REPOSITORY: 'govwifi/user-signup-api'
  CONTEXT: src
  BUILD_ARG_BUNDLE_INSTALL_CMD: 'bundle install --without test'
  TAG:

inputs:
  - name: src

outputs:
  - name: image

caches:
  - path: cache

run:
  path: sh
  args:
    - '-exc'
    - |
      echo "$TAG" > image/tag
      build
